<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>focusDeep</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./node_modules/jcalendar.js/dist/calendar.js"></script>
  <script type="module" defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/x-icon">
</head>

<body
  class="flex justify-center items-center bg-[url(./mountain-background.jpg)] kaushan-script-regular bg-fixed bg-cover text-black">
  <div id="delete-history-pop-up"
    class="bg-black/30 absolute top-0 left-0 h-full w-full hidden justify-center items-center backdrop-blur-sm z-100"
    id="overlay">
    <div id="pop-up-content" class="p-5 relative top-0 bg-white/80 w-xl rounded-xl border-black/60 border">
      <h1 class="text-7xl">Are you sure you want to delete full pomodoro history?</h1>
      <div class="flex justify-center" id="confirm-btns">
        <button class="mx-10 my-4 text-5xl border-4 p-3 rounded-xl cursor-pointer bg-gray-300 hover:bg-gray-400"
          id="history-yes">Yes</button>
        <button class="mx-10 my-4 text-5xl border-4 p-3 rounded-xl bg-gray-300 hover:bg-gray-400"
          id="history-no">No</button>
      </div>
    </div>
  </div>
  <p class="absolute top-4 left-2 text-xl">Made with <i>love</i> by <a
      href="https://github.com/proivan1711">proivan1711</a></p>
  <div id="side-left"
    class="flex flex-col justify-center items-center rounded-xl p-5 border border-black/50 absolute left-5 top-20 bg-white/5 backdrop-blur-xs">
    <p class="text-7xl mb-8" id="time"></p>
    <h2 class="text-5xl mb-5">Add Tasks</h2>
    <form class="mb-5 border p-2 rounded-lg flex flex-col justify-center items-center space-y-2" id="add-task-form">
      <button type="submit" class="fa-solid fa-plus fa-lg m-5 cursor-pointer" id="submit-task-btn"></button>
      <input required minlength="4" maxlength="25" type="text"
        class="border rounded-lg backdrop-blur-xs bg-white/15 p-0.5" placeholder="Title of the task..."
        id="add-task-title-input">
      <textarea class="border rounded-lg backdrop-blur-xs bg-white/15 p-1" id="add-task-description-input"
        placeholder="Type description(optional)..." maxlength="50" minlength="10"></textarea>
    </form>
  </div>
  <div id="main" class="flex flex-col justify-center items-center w-xl rounded-xl p-10 mt-6">
    <!-- m-20 -->
    <div id="nav" class="text-2xl p-2 mb-5 backdrop-blur-sm bg-white/15 rounded-2xl focus:outline-none">
      <button type="button" class="border-b-2 mx-3 cursor-pointer" id="menu-pomodoro">Pomodoro</button>
      <button type="button" class="mx-3 cursor-pointer" id="menu-break">Break</button>
      <button type="button" class="mx-3 cursor-pointer" id="menu-calendar">Calendar</button>
      <button type="button" class="mx-3 cursor-pointer" id="menu-settings">Settings</button>
    </div>
    <div class="border-2 flex justify-center items-center circle backdrop-blur-xs bg-white/15" id="main-clock">
      <p id="time-remaining" class="text-9xl">25:00</p>
    </div>
    <div class="flex m-4 p-2 backdrop-blur-sm bg-white/40 rounded-2xl" id="play-buttons">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
          class="size-12 cursor-pointer" id="backward-time-btn">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
        </svg>
      </button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
          class="size-15 cursor-pointer" id="play-time-btn">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
          class="size-15 hidden cursor-pointer" id="stop-time-btn">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
        </svg>
      </button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
          class="size-12 cursor-pointer" id="forward-time-btn">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
        </svg>
      </button>
    </div>
    <div id="calendar" class="hidden"></div>
    <div id="settings"
      class="hidden w-xl border-xl border border-black/50 h-96 bg-white/20 backdrop-blur-md rounded-3xl">
      <form id="settings-form">
        <label for="pomodoro-duration" class="m-2 text-xl flex">
          Pomodoro duration:
          <div class="mx-2 flex" id="pomodoro-duration">
            <label for="minutes-input-pomodoro" class="text-lg px-2">Minutes: </label>
            <input type="number" placeholder="mm" class="px-2" id="minutes-input-pomodoro" min="0" max="59" />
            <label for="hours-input-pomodoro" class="text-lg px-2">Hours: </label>
            <input type="number" placeholder="h" class="px-2" max="4" min="0" id="hours-input-pomodoro" />
          </div>
        </label>
        <label for="break-duration" class="m-2 text-xl flex">
          Break duration:
          <div class="mx-2 flex" id="break-duration">
            <label for="minutes-input-break" class="text-lg px-2">Minutes: </label>
            <input type="number" placeholder="mm" class="px-2" id="minutes-input-break" min="0" max="59" />
            <label for="hours-input-break" class="text-lg px-2">Hours: </label>
            <input type="number" placeholder="h" class="px-2" max="4" min="0" id="hours-input-break" />
          </div>
        </label>
        <label for="skip-duration" class="m-2 text-xl flex">
          Skip duration:
          <div class="mx-2 flex" id="skip-duration">
            <label for="seconds-input-skip" class="text-lg px-2">Seconds: </label>
            <input type="number" placeholder="s" class="px-2" id="seconds-input-skip" min="1" max="59" />
          </div>
        </label>
        <p class="text-2xl p-2 underline cursor-pointer" id="settings-delete-all-history">Delete full history of
          pomodoro ðŸ˜•</p>
        <p class="text-6xl p-20" id="motivation-message">Keep grinding...</p>
        <div class="p-2 absolute left-0 hidden" id="nerd-photo">
          <p class="text-2xl">Nerd certified</p>
          <img src="./albert_einstein.jpeg" width="120">
        </div>
        <button id="reset-settings-btn" title="Reset to default values" type="button"
          class="cursor-pointer rounded-xl border absolute bottom-2 left-2/5 p-2">Reset</button>
        <button type="submit" id="save-settings"
          class="cursor-pointer rounded-xl border absolute bottom-2 left-2/4 p-2">Save</button>
      </form>
    </div>
  </div>
  <div id="side-right"
    class="border w-sm absolute right-10 top-20 flex justify-center items-center flex-col rounded-xl p-5 space-y-3 bg-white/5 backdrop-blur-xs border-black/50">
    <h2 class="text-5xl mb-5">Tasks</h2>
    <button class="absolute left-10 cursor-pointer top-10" title="Delete all tasks" id="delete-tasks-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
      </svg>
    </button>
    <div class="border w-full rounded-lg flex justify-center items-center flex-col backdrop-blur-xs bg-white/10 task">
    </div>
</body>

</html>
